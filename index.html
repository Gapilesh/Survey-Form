<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <br>
      
      <label id="email-label" for="email">Email
        <input type="email" id="email" placeholder="Enter your Email" required/>
      </label>
      <br>
      
      <label id="number-label" for="number">Age (optional)
        <input id="number" type="number" min="0" max="10" placeholder="Age" />
      </label>
      <br>
      
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option disabled required selected>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      
      <label>
        Would you recommend freeCodeCamp to a friend? <br>
        <input type="radio" name="recommend" value="definitely">Definitely<br>
        <input type="radio" name="recommend" value="maybe">Maybe <br>
        <input type="radio" name="recommend" value="not sure">Not sure <br>
      </label>

      <!-- 14 start -->
      <label for="feature">
        Which option best describes your current role?>
        <select id="feature">
            <option disabled required selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
      </label>

      <label>
        What would you like to see improved? (Check all that apply)
      </label><br>

      <input type="checkbox" id="frontEndProjects" value="frontEndProjects">
      <label for="frontEndProjects">Front-end Projects</label><br>

      <input type="checkbox" id="backEndProjects" value="backEndProjects">
      <label for="backEndProjects">Back-end Projects</label><br>

      <input type="checkbox" id="dataVisualisation" value="dataVisualisation">
      <label for="dataVisualisation">Data Visualisation</label><br>

      <input type="checkbox" id="openSourceCommunity" value="openSourceCommunity">
      <label for="openSourceCommunity">Open Source Community</label><br>

      <input type="checkbox" id="gitterHelpRooms" value="gitterHelpRooms">
      <label for="gitterHelpRooms">Gitter help rooms</label><br>

      <input type="checkbox" id="videos" value="videos">
      <label for="videos">Videos</label><br>

      <input type="checkbox" id="cityMeetups" value="cityMeetups">
      <label for="cityMeetups">City Meetups</label><br>

      <input type="checkbox" id="wiki" value="wiki">
      <label for="wiki">Wiki</label><br>
      
      <input type="checkbox" id="forum" value="forum">
      <label for="forum">Forum</label><br>

      <input type="checkbox" id="additionalCourses" value="additionalCourses">
      <label for="additionalCourses">Additional Courses</label><br>
      <!-- 14 end -->

      <!-- 15 start -->
      <label>Any comments or suggestions?</label>
      <textarea palceholder="Enter your comment here..."></textarea>
      <!-- 15 done -->

      <input type="submit" id="submit">

    </form>
  </body>
</html>
